<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valentine's Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container animate__animated animate__fadeIn">
        <div class="card">
            <div class="card-content">
                <h1 class="title animate__animated animate__fadeInDown">Hey Momma!!</h1>
                <div class="message animate__animated animate__fadeIn animate__delay-1s">
                    <p class="description">Nancy Fosu Gyamfi, delicate as lace. Elegant as a fine home, tough as polished steel and love of all my lives</p>
                    <p class="subtitle">Will you be my Valentine? <span class="heart-icon">♥</span></p>
                    <p class="description">Every year becomes more special with you in my life.</p>
                </div>
                <button class="cta-button animate__animated animate__fadeInUp animate__delay-2s" onclick="askValentine()">
                    <span class="button-text">Say Yes!!</span>
                    <span class="heart-icon">♥</span>
                </button>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
