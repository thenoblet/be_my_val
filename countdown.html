<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Valentine's Gift is Coming!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/countdown.css">
</head>
<body>
    <div class="container">
        <button id="playButton" class="back-button" style="margin-top: 10px;">
            <span class="button-text">Play Sugar Plum</span>
        </button>

        <h1>Your Valentine's Gift is on its way!</h1>
        <p>The countdown to your special surprise has begun...</p>
        <div class="heart">❤️</div>
        <div id="timer">00:00:00</div>
        <p>Here’s to making your day special and cherishing the moments we share together!</p>
        
        <button class="back-button" onclick="goToMainPage()">
            <span class="button-text">Go Back</span>
        </button>
    </div>

    <audio id="valentineSong" loop>
        <source src="assets/audio/you-re-my-honeybunch-sugarplum.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <script src="scripts/countdown.js"></script>
</body>
</html>
